<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería - Administración de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Administración de Productos</h1>
    
    <div>
        <h2>Agregar Producto</h2>
        <input type="text" id="nombre" placeholder="Nombre del producto">
        <input type="number" id="precioUnidad" placeholder="Precio por unidad">
        <input type="number" id="precioMayor" placeholder="Precio por mayor">
        <input type="number" id="stock" placeholder="Stock disponible">
        <button onclick="agregarProducto()">Agregar</button>
    </div>

    <div>
        <h2>Buscar Producto</h2>
        <input type="text" id="buscar" placeholder="Buscar por nombre" onkeyup="buscarProducto()">
    </div>

    <h2>Lista de Productos</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio Unidad</th>
                <th>Precio Mayor</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="listaProductos">
            <!-- Aquí se agregarán los productos dinámicamente -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
